---
providers:
  vcenter:
    datacenter: cloud
    cluster: mylab
    resource_pool: manageto

nodes:
  - name: linsql1
    role: sql_server
    app_name: music_store_demo
    networks:
    - name: mgmt
      ip: 192.168.1.52
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    memory: 4096
    cpu: 2
    template: centos75-x64-bigdisk_v4
    snapshot_src: Linked
    linked_clone: True
    customvalues:
      - key: app_name
        value: music_store_demo
      - key: role
        value: sql_server
    customization:
      domain: home.ad
      dns_servers:
      - 8.8.8.8
      - 8.8.4.4
      password: '{{ ansible_password | default(ansible_ssh_password) }}'
  - name: winweb1
    role: iis
    app_name: music_store_demo
    networks:
    - name: mgmt
      ip: 192.168.1.54
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    memory: 4096
    cpu: 2
    template: windows-2019-standard-core
    snapshot_src: Linked
    linked_clone: True
    customvalues:
      - key: app_name
        value: music_store_demo
      - key: role
        value: iis
    customization:
      autologon: True
      orgname: Ansible
      fullname: Ansible
      timezone: 20
      password: '{{ ansible_password | default(ansible_ssh_password) }}'
      runonce:
      - powershell.exe -command "& $([scriptblock]::Create((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1'))) -ForceNewSSLCert -EnableCredSSP"
      - winrm set winrm/config/service/auth @{CredSSP="true"}